paths:
  raw_data: data/raw/booking.csv          # not really used now, but okay
  processed_data: data/processed/master_bookings.csv
  scored_data: data/processed/master_bookings_scored.csv
  model_dir: models
  model_file: baseline_model.joblib

risk_thresholds:
  # p_cancel < low_max        -> 'low'
  # low_max <= p_cancel < medium_max -> 'medium'
  # p_cancel >= medium_max    -> 'high'
  low_max: 0.2
  medium_max: 0.5

training:
  test_size: 0.3
  random_state: 42
  target_column: is_cancelled

model:
  rf:
    n_estimators: 200
    max_depth: null
    min_samples_split: 10
    min_samples_leaf: 1